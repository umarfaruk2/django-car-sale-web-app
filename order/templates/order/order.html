    <p class="text-gray-600 mt-2">
        {{data.description}}
    </p>

    <div class="text-2xl text-green-600 font-semibold mt-4">${{data.price}}</div>
    {% if request.user not in OrderModel %}
      
    {% endif %}
	<a href="{% url 'order' data.id %}">
		<button class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-full mt-4">
        Order
 	   </button>
	</a>
</div>
  
{% endblock content %}
